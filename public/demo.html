<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker UI Demo - Compact Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .poker-table-container {
      position: relative;
      width: 100%;
      height: 100vh;
      height: 100dvh;
      background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 50%, #0d1b2a 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 140px;
    }

    .poker-table {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 75%;
      max-width: 320px;
      height: 45vh;
      max-height: 400px;
      background: radial-gradient(ellipse at center, #1a5c3a 0%, #0f3d26 50%, #0a2818 100%);
      border: 12px solid #8b6914;
      border-radius: 50%;
      box-shadow: 
        inset 0 0 60px rgba(0, 0, 0, 0.8),
        inset 0 -15px 30px rgba(0, 0, 0, 0.4),
        0 10px 40px rgba(0, 0, 0, 0.9),
        0 0 0 3px #654321,
        0 0 0 6px #3d2817;
      z-index: 0;
      pointer-events: none;
    }

    .community-cards-area {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .pot-display {
      margin-top: 10px;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      color: #ffd700;
      font-family: 'Courier New', monospace;
    }

    .player-seat-wrapper {
      position: absolute;
      z-index: 10;
    }

    .seat-0 { bottom: 150px; left: 50%; transform: translateX(-50%); }
    .seat-1 { bottom: 20%; left: 10%; }
    .seat-2 { bottom: 40%; left: 3%; }
    .seat-3 { top: 40%; left: 3%; }
    .seat-4 { top: 20%; left: 10%; }
    .seat-5 { top: 10%; left: 50%; transform: translateX(-50%); }
    .seat-6 { top: 20%; right: 10%; }
    .seat-7 { top: 40%; right: 3%; }
    .seat-8 { bottom: 40%; right: 3%; }
    .seat-9 { bottom: 20%; right: 10%; }

    .player-seat-compact {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    .avatar-circle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .avatar-circle.hero {
      border: 3px solid #4CAF50;
    }

    .avatar-circle.current-turn {
      border-color: #ffd700;
      box-shadow: 0 0 16px rgba(255, 215, 0, 0.8);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 16px rgba(255, 215, 0, 0.8); }
      50% { box-shadow: 0 0 24px rgba(255, 215, 0, 1); }
    }

    .dealer-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #000;
      font-size: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(0, 0, 0, 0.3);
    }

    .status-badge {
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      border: 2px solid rgba(0, 0, 0, 0.5);
    }

    .badge-fold {
      background: #ef4444;
      color: white;
    }

    .player-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 8px;
      border-radius: 8px;
      min-width: 60px;
      text-align: center;
    }

    .player-name {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.8);
    }

    .player-stack {
      font-size: 11px;
      font-weight: bold;
      color: #ffd700;
      font-family: 'Courier New', monospace;
    }

    .bet-chip {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      color: #ffd700;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 3px;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .action-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.8));
      padding: 8px 12px;
      padding-bottom: max(8px, env(safe-area-inset-bottom));
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
    }

    .main-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
      width: 100%;
      max-width: 600px;
      justify-content: center;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      padding: 12px 16px;
      flex: 1;
      max-width: 140px;
      min-height: 64px;
      font-weight: bold;
      border: 2px solid rgba(76, 175, 80, 0.6);
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.2) 0%, rgba(56, 142, 60, 0.15) 100%);
      color: white;
    }

    .btn-fold {
      border-color: rgba(244, 67, 54, 0.6);
      background: linear-gradient(135deg, rgba(244, 67, 54, 0.2) 0%, rgba(211, 47, 47, 0.15) 100%);
    }

    .btn-raise {
      border-color: rgba(255, 193, 7, 0.6);
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.2) 0%, rgba(255, 152, 0, 0.15) 100%);
    }

    .btn-label {
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .btn-icon {
      font-size: 24px;
    }
  </style>
</head>
